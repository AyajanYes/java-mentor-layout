<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Services</title>
</head>
<body>
    <header class="header">
        <p class="header__title">Ремонт техники различных брендов</p>
    </header>
    <main class="main">
        <div class="main__container swiper__container">
            <div class="main__brands swiper-wrapper">
                <div class="main__brand swiper-slide">
                    <img src="img/lenovo.png" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>
                <div class="main__brand swiper-slide">
                    <img src="img/samsung.png" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>
                <div class="main__brand swiper-slide">
                    <img src="img/apple.png" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>
                <div class="main__brand swiper-slide">
                    <img src="img/viewsonic.png" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>
                <div class="main__brand swiper-slide">
                    <img src="img/bosch.png" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>
                <div class="main__brand swiper-slide">
                    <img src="img/hp.png" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>
                <div class="main__brand swiper-slide">
                    <img src="img/acer.png" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>
                <div class="main__brand swiper-slide">
                    <img src="img/sony.png" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>

                <div class="hidden main__brand swiper-slide">
                    <img src="img/lenovo.png" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>
                <div class="hidden main__brand swiper-slide">
                    <img src="img/samsung.png" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>
                <div class="hidden main__brand swiper-slide">
                    <img src="img/apple.png" alt="">
                    <a href="" class="main__brand-link"></a>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        
        <div class="main__show-more-block">
            <div class="main__show-more-text">
                <p>Показать все</p>  
            </div>
        </div>   

        <div class="main__hide-block">
            <div class="main__hide-text">
                <p>Скрыть</p>  
            </div>
        </div> 

    </main>
    <script src="script.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</body>
</html>
